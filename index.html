<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="indexStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <main id="app">
        <span name="aBuscar" value="*"></span>
        <header>
            <v-navigation-drawer v-model="drawer" absolute temporary>
                <v-list class="pa-1">
                    <v-list-tile avatar>
                        <v-list-tile-avatar>
                            <img src="https://randomuser.me/api/portraits/men/85.jpg">
                        </v-list-tile-avatar>

                        <v-list-tile-content>
                            <v-list-tile-title>John Leider</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>

                <v-list class="pt-0" dense>
                    <v-divider></v-divider>

                    <v-list-tile v-for="item in items" :key="item.title" :to="item.url" @click="">
                        <v-list-tile-action>
                            <v-icon>{{ item.icon }}</v-icon>
                        </v-list-tile-action>

                        <v-list-tile-content>
                            <v-list-tile-title>{{ item.title }}</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>

            <center>
                <div>
                    <img class="imgHeader" src="img/headerHS.png">
                </div>
                <div class="header">
                    <i class="material-icons">search</i>
                    <input v-model="busqueda" v-on:keyup.enter="submitSearch" class="searchBar" placeholder="Busca aqui tus medicamentos" type="text">
                </div>
            </center>
        </header>
        <center>
            <div v-html="productosHTML"></div>
        </center>
        <v-btn
                  v-show="!hidden"
                  color="pink"
                  fab
                  dark
                  big
                  fixed
                  bottom
                  right
                  z-index=2
                  @click.stop="drawer = !drawer"
                >
                  <v-icon>perm_identity</v-icon>
                </v-btn>        
                <router-link to="consultas">Go to Foo</router-link>
    </main>
</body>

<script src="app.js"></script>

</html>
